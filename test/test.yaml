---
name: prog
funcs:
  name: funcs
  funcs:
    -
      name: func
      ret_type: int
      globid: fib
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: if
              cond:
                name: binop
                op: lt
                lhs: 
                  name: varval
                  var: $n
                rhs: 
                  name: lit
                  value: 2
              stmt:
                name: if
                cond:
                  name: binop
                  op: eq
                  lhs: 
                    name: varval
                    var: $n
                  rhs: 
                    name: lit
                    value: 0
                stmt:
                  name: ret
                  exp:
                    name: lit
                    value: 0
                else_stmt:
                  name: ret
                  exp:
                    name: lit
                    value: 1
            -
              name: vardeclstmt
              vdecl:
                node: vdecl
                type: int
                var: $a
              exp:
                name: funccall
                globid: fib
                params: 
                  name: exps
                  exps:
                    -
                      name: binop
                      op: sub
                      lhs: 
                        name: varval
                        var: $n
                      rhs: 
                        name: lit
                        value: 1
            -
              name: vardeclstmt
              vdecl:
                node: vdecl
                type: int
                var: $b
              exp:
                name: funccall
                globid: fib
                params: 
                  name: exps
                  exps:
                    -
                      name: binop
                      op: sub
                      lhs: 
                        name: varval
                        var: $n
                      rhs: 
                        name: lit
                        value: 2
            -
              name: ret
              exp:
                name: binop
                op: add
                lhs: 
                  name: varval
                  var: $a
                rhs: 
                  name: varval
                  var: $b
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: int
            var: $n
    -
      name: func
      ret_type: void
      globid: inc
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: expstmt
              exp:
                name: assign
                var: $n
                exp:
                  name: binop
                  op: add
                  lhs: 
                    name: varval
                    var: $n
                  rhs: 
                    name: lit
                    value: 1
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: ref int
            var: $n
    -
      name: func
      ret_type: int
      globid: run
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: expstmt
              exp:
                name: funccall
                globid: fib
                params: 
                  name: exps
                  exps:
                    -
                      name: lit
                      value: 5
...
