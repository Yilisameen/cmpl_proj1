---
name: prog
funcs:
  name: funcs
  funcs:
    -
      name: func
      ret_type: int
      globid: fib
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: if
              cond:
                binop_type: bool
                name: binop
                op: lt
                lhs: 
                  binop_type: int
                  name: varval
                  var: $n
                rhs: 
                  binop_type: int
                  name: lit
                  value: 2
              stmt:
                name: if
                cond:
                  binop_type: bool
                  name: binop
                  op: eq
                  lhs: 
                    binop_type: int
                    name: varval
                    var: $n
                  rhs: 
                    binop_type: int
                    name: lit
                    value: 0
                stmt:
                  name: ret
                  exp:
                    binop_type: int
                    name: lit
                    value: 0
                else_stmt:
                  name: ret
                  exp:
                    binop_type: int
                    name: lit
                    value: 1
            -
              name: vardeclstmt
              vdecl:
                node: vdecl
                type: int
                var: $a
              exp:
                binop_type: int
                name: funccall
                globid: fib
                params: 
                  name: exps
                  exps:
                    -
                      binop_type: int
                      name: binop
                      op: sub
                      lhs: 
                        binop_type: int
                        name: varval
                        var: $n
                      rhs: 
                        binop_type: int
                        name: lit
                        value: 1
            -
              name: vardeclstmt
              vdecl:
                node: vdecl
                type: int
                var: $b
              exp:
                binop_type: int
                name: funccall
                globid: fib
                params: 
                  name: exps
                  exps:
                    -
                      binop_type: int
                      name: binop
                      op: sub
                      lhs: 
                        binop_type: int
                        name: varval
                        var: $n
                      rhs: 
                        binop_type: int
                        name: lit
                        value: 2
            -
              name: ret
              exp:
                binop_type: int
                name: binop
                op: add
                lhs: 
                  binop_type: int
                  name: varval
                  var: $a
                rhs: 
                  binop_type: int
                  name: varval
                  var: $b
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: int
            var: $n
    -
      name: func
      ret_type: void
      globid: inc
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: expstmt
              exp:
                binop_type: int
                name: assign
                var: $n
                exp:
                  binop_type: int
                  name: binop
                  op: add
                  lhs: 
                    binop_type: int
                    name: varval
                    var: $n
                  rhs: 
                    binop_type: int
                    name: lit
                    value: 1
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: noalias ref int
            var: $n
    -
      name: func
      ret_type: void
      globid: things
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: while
              cond:
                binop_type: bool
                name: uop
                op: not
                exp:
                  binop_type: bool
                  name: binop
                  op: gt
                  lhs: 
                    binop_type: int
                    name: varval
                    var: $n
                  rhs: 
                    binop_type: int
                    name: lit
                    value: 100
              stmt:
                name: blk
                contents:
                  name: stmts
                  stmts:
                    -
                      name: expstmt
                      exp:
                        binop_type: int
                        name: assign
                        var: $n
                        exp:
                          binop_type: int
                          name: binop
                          op: sub
                          lhs: 
                            binop_type: int
                            name: binop
                            op: mul
                            lhs: 
                              binop_type: int
                              name: varval
                              var: $n
                            rhs: 
                              binop_type: int
                              name: varval
                              var: $n
                          rhs: 
                            binop_type: int
                            name: lit
                            value: 2
      vdecls:
        name: vdecls
        vars:
          -
            node: vdecl
            type: int
            var: $n
    -
      name: func
      ret_type: int
      globid: run
      blk:
        name: blk
        contents:
          name: stmts
          stmts:
            -
              name: expstmt
              exp:
                binop_type: int
                name: funccall
                globid: getarg
                params: 
                  name: exps
                  exps:
                    -
                      binop_type: int
                      name: lit
                      value: 1
            -
              name: ret
              exp:
                binop_type: int
                name: lit
                value: 0
externs:
  name: externs
  externs:
    -
      name: extern
      ret_type: int
      globid: getarg
      tdecls:
        name: tdecls
        types:
          - int
    -
      name: extern
      ret_type: float
      globid: getargf
      tdecls:
        name: tdecls
        types:
          - int
...
